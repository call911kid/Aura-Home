<!doctype html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <title>Admins</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Main Styles -->
    <link rel="stylesheet" href="../Styles/styleDashboard.css" />
    <link rel="stylesheet" href="../Styles/styleadmin.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h4 class="logo">ðŸª‘ Furniture</h4>

        <ul class="nav flex-column">
          <li>
            <a href="index.html"><i class="fa fa-home"></i> Dashboard</a>
          </li>
          <li>
            <a href="admins.html" class="active"
              ><i class="fa fa-user-shield"></i> Admins</a
            >
          </li>
          <li>
            <a href="categories.html"><i class="fa fa-list"></i> Categories</a>
          </li>
          <li>
            <a href="products.html"><i class="fa fa-couch"></i> Products</a>
          </li>
          <li>
            <a href="orders.html"><i class="fa fa-shopping-cart"></i> Orders</a>
          </li>
        </ul>
      </aside>

      <!-- Content -->
      <main class="content flex-fill">
        <!-- Header -->
        <div class="header d-flex justify-content-between align-items-center">
          <h5>Admins</h5>
          <button id="logoutBtn" class="btn btn-outline-dark btn-sm">
            Sign Out
          </button>
        </div>

        <!-- Add Admin Form -->
        <!-- Add Admin Form -->
        <div class="mt-4 d-flex justify-content-center">
          <div class="admin-form-wrapper">
            <h4 class="text-center mb-3">Add New Admin</h4>

            <form class="admin-form-solid">
              <input type="email" placeholder="Username" required />
              <input type="password" placeholder="Password" required />
              <input type="password" placeholder="Confirm Password" required />
              <button type="submit" class="custom-btn mt-3">Add Admin</button>
            </form>

            <p
              id="adminMsg"
              class="text-danger mt-2 text-center"
              style="display: none"
            >
              You are not allowed to add admins.
            </p>
          </div>
        </div>

        <!-- Admins Table -->
        <div id="adminsTableSection" class="mt-5" style="display: none">
          <h4>Admins List</h4>

          <table class="table table-bordered mt-3">
            <thead>
              <tr>
                <th>Username</th>
                <th>Password</th>
                <th width="120">Actions</th>
              </tr>
            </thead>
            <tbody id="adminsTableBody"></tbody>
          </table>
        </div>
      </main>
    </div>

    <script type="module" src="/Scripts/mainadmin.js"></script>

    <script>
      // Sign Out
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", function () {
          localStorage.removeItem("currentUser");
          window.location.href = "login.html";
        });
      }
    </script>
  </body>
</html>
