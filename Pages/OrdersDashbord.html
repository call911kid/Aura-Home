<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orders</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Dashboard + Orders Style -->
  <link rel="stylesheet" href="../Styles/StyleDashboard.css" />
  <link rel="stylesheet" href="../Styles/orders.css" />
</head>

<body>
<div class="d-flex">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h4 class="logo"><i class="fa-solid fa-couch"></i> Aura Home</h4>
    <ul class="nav flex-column">
      <li><a href="Dashboard.html"><i class="fa fa-home"></i> Dashboard</a></li>
      <li><a href="Admins.html"><i class="fa fa-user-shield"></i> Admins</a></li>
      <li><a href="categories.html"><i class="fa fa-list"></i> Categories</a></li>
      <li><a href="products.html"><i class="fa fa-couch"></i> Products</a></li>
      <li><a href="OrdersDashbord.html" class="active"><i class="fa fa-shopping-cart"></i> Orders</a></li>
    </ul>
  </aside>

  <!-- Content -->
  <main class="content flex-fill">
    <div class="orders-wrapper">

      <div class="orders-title">
        <h3>Orders</h3>
      </div>

      <!-- Search -->
      <div class="orders-toolbar">
        <div class="search-box">
          <i class="fa fa-search"></i>
          <input id="searchInput" type="text" placeholder="Search by email, status or order id">
        </div>
      </div>

      <!-- Table -->
      <div class="orders-table">
        <table class="table">
          <thead>
            <tr>
              <th>ORDER ID</th>
              <th>DATE</th>
              <th>CUSTOMER EMAIL</th>
              <th>STATUS</th>
              <th>TOTAL</th>
              <th>ACTIONS</th>
            </tr>
          </thead>

          <tbody id="ordersTable"></tbody>
        </table>
      </div>

    </div>
  </main>
</div>

<script type="module" src="../Scripts/DashboardOrders.js"></script>
</body>
</html>
