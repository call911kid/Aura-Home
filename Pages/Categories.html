<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Styles/CategoriesStyle.css">
    <link rel="stylesheet" href="../Styles/style.css">
</head>
<body>
   <div class="d-flex">
        <aside class="sidebar">
             <h4 class="logo"><i id="sofa-icon" class="fa-solid fa-couch"></i> Aura Home</a></h4>
            <ul class="nav flex-column">
                <li><a href="Dashboard.html"><i class="fa fa-home"></i> Dashboard</a></li>
                <li><a href="admins.html"><i class="fa fa-user-shield"></i> Admins</a></li>
                <li><a href="Categories.html" class="active"><i class="fa fa-list"></i> Categories</a></li>
                <li><a href="Products.html"><i class="fa fa-couch"></i> Products</a></li>
                <li><a href="OrdersDashbord.html"><i class="fa fa-shopping-cart"></i> Orders</a></li>
            </ul>
        </aside>

        <main class="main-content flex-grow-1">
            

            <div class="content-card mb-4">
                <h5 class="card-title-custom mb-3" id="category-form-title">Add New Category</h5>
                <form id="category-form" class="row g-3 align-items-end">
                    <input type="hidden" id="category-firebase-id">
                    <div class="col-md-8">
                        <label class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="category-name" required placeholder="e.g. Living Room, Office...">
                    </div>
                    <div class="col-md-4 text-end">
                        <button type="button" class="btn btn-secondary me-2" id="cancel-category-edit" style="display:none;">Cancel</button>
                        <button type="submit" class="btn btn-main" id="category-submit-btn">Add Category</button>
                    </div>
                </form>
            </div>

            <div class="content-card">
                <h5 class="card-title-custom mb-3">Category List</h5>
                <div class="table-responsive">
                    <table class="table custom-table align-middle">
                        <thead>
                            <tr>
                                <th style="width: 70%;">Category Name</th>
                                <th style="width: 30%; text-align: center;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="categories-list">
                            <tr><td colspan="2" class="text-center">Loading categories...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
     

<script src="../Scripts/CategoriesScript.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/2a6092e1db.js" crossorigin="anonymous"></script>
  </body>
</body>
</html>
