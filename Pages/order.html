<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Aura Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; height: 100vh; display: flex; align-items: center; }
        .success-card { background: white; border-radius: 15px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: none; }
        .check-icon { font-size: 80px; color: #28a745; margin-bottom: 20px; }
        .order-id { background: #e9ecef; padding: 10px 20px; border-radius: 5px; font-weight: bold; color: #495057; display: inline-block; margin: 15px 0; }
        .btn-custom { background-color: #025048; color: white; border-radius: 5px; padding: 12px 30px; transition: 0.3s; text-decoration: none; }
        .btn-custom:hover { background-color: #025030; color: white; }
    </style>
</head>
<body>

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card success-card">
                    <div class="check-icon">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <h2 class="fw-bold">Thank You for Your Order!</h2>
                    <p class="text-muted">Your order has been placed successfully and is being processed.</p>
                    
                    <div>
                        <span class="text-secondary d-block">Order ID:</span>
                        <div id="display-order-id" class="order-id">Loading...</div>
                    </div>

                    <p class="small text-muted mt-3">We have sent a confirmation email to your registered address.</p>
                    
                    <div class="mt-4">
                        <a href="Home.html" class="btn-custom">Continue Shopping</a>
                        <p class="mt-3"><a href="myOrder.html" class="text-decoration-none text-brown small">View My Orders</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            const displayId = document.getElementById('display-order-id');

            if (orderId) {
                displayId.innerText = orderId;
            } else {
                displayId.innerText = "No Order ID Found";
                displayId.classList.replace('order-id', 'text-danger');
            }
        });
    </script>
</body>
</html>
