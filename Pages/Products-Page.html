<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Styles/Products-Page-Style.css" />
    <link rel="stylesheet" href="../Styles/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex align-items-center justify-content-between">


            <a class="navbar-brand" href="#">
                <i id="sofa-icon" class="fa-solid fa-couch"></i> Aura Home</a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
            </button>


            <div class="collapse navbar-collapse" id="mainNav">

                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-4 navbar-center">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>


                <div class="navbar-right d-flex">
                    <i id="whishlist-icon" type="button" class="fa-regular fa-heart navbar-icon" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"></i>
                    <i id="search-icon" class="fa-solid fa-magnifying-glass navbar-icon"></i>
                    <i id="user-icon" class="fa-solid fa-user navbar-icon"></i>
                    <i id="cart-icon" class="fa-solid fa-cart-shopping navbar-icon"></i>
                </div>
            </div>

        </div>
    </nav>

     <div class="container mt-5">
        <div class="hero-section mb-5 text-center">
            <h1 class="main-title">All Products</h1>
            <p class="subtitle">High-quality luxury furniture</p>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <div class="sidebar-filters sticky-sidebar">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="fw-normal mb-0">Filters</h5>
                        <button id="reset-filters" class="btn btn-sm btn-light border rounded px-3 py-1 text-muted" style="font-size: 12px;">Reset</button>
                    </div>
                    <hr class="mb-4" style="opacity: 0.1;">

                    <div class="filter-group mb-5">
                        <h6 class="fw-normal mb-3">Price Range</h6>
                        <input type="range" id="price-range" class="form-range custom-range-slider" min="0" max="2000" step="50" value="2000">
                        <div class="d-flex justify-content-between subtitle mt-2">
                            <span>$0</span>
                            <span id="price-value">$2000</span>
                        </div>
                    </div>

                    <div class="filter-group mb-5">
                        <h6 class="fw-normal mb-3">Quick Select:</h6>
                        <div class="row g-2">
                            <div class="col-6"><button class="btn btn-outline-custom w-100 quick-price" data-max="50">Under $50</button></div>
                            <div class="col-6"><button class="btn btn-outline-custom w-100 quick-price" data-min="50" data-max="200">$50-$200</button></div>
                            <div class="col-6"><button class="btn btn-outline-custom w-100 quick-price" data-min="200" data-max="500">$200-$500</button></div>
                            <div class="col-6"><button class="btn btn-outline-custom w-100 quick-price" data-min="500">$500+</button></div>
                        </div>
                    </div>

                    <hr class="mb-4" style="opacity: 0.1;">

                    <div class="filter-group mb-5">
                        <h6 class="fw-normal mb-4">Categories</h6>
                        <div class="category-list">
                            <div class="form-check mb-3">
                                <input class="form-check-input category-check" type="checkbox" value="Chairs" id="cat-chairs">
                                <label class="form-check-label ms-2" for="cat-chairs">Chairs</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input category-check" type="checkbox" value="Sofas" id="cat-sofas">
                                <label class="form-check-label ms-2" for="cat-sofas">Sofas</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input category-check" type="checkbox" value="Tables" id="cat-tables">
                                <label class="form-check-label ms-2" for="cat-tables">Tables</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input category-check" type="checkbox" value="Beds" id="cat-beds">
                                <label class="form-check-label ms-2" for="cat-beds">Beds</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="h4 fw-bold">Furniture Collection</h2>
                        <p id="product-count" class="subtitle">Loading products...</p>
                    </div>
                </div>
                <div class="row g-4" id="products-row">
                </div>
            </div>
        </div>
    </div>
    <script src="../Scripts/ProductPageScript.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/2a6092e1db.js" crossorigin="anonymous"></script>
  </body>
</html>
