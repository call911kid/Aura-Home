<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Styles/ProducsStyle.css">
    <link rel="stylesheet" href="../Styles/style.css">
</head>
<body>
    <div class="d-flex">
        <aside class="sidebar">
            <h4 class="logo">ðŸª‘ Furniture</h4>
            <ul class="nav flex-column">
                <li><a href="Dashboard.html"><i class="fa fa-home"></i> Dashboard</a></li>
                <li><a href="admins.html"><i class="fa fa-user-shield"></i> Admins</a></li>
                <li><a href="Categories.html"><i class="fa fa-list"></i> Categories</a></li>
                <li><a href="Products.html" class="active"><i class="fa fa-couch"></i> Products</a></li>
                <li><a href="Orders.html"><i class="fa fa-shopping-cart"></i> Orders</a></li>
            </ul>
        </aside>

        <main class="main-content flex-grow-1">
            
            <div class="content-card mb-4">
                <h5 class="card-title-custom mb-3" id="form-title">Add New Product</h5>
                <form id="product-form" class="row g-3">
                    <input type="hidden" id="firebase-doc-id">
                    
                    <div class="col-md-3">
                        <label class="form-label">Product ID (Custom)</label>
                        <input type="text" class="form-control" id="custom-id" required placeholder="e.g. FUR-001">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="product-name" required placeholder="e.g. Luxury Sofa">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="product-category" required>
                            <option value="" selected disabled>Select Category</option>
                            <option value="Chairs">Chairs</option>
                            <option value="Sofas">Sofas</option>
                            <option value="Tables">Tables</option>
                            <option value="Beds">Beds</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Price ($)</label>
                        <input type="number" class="form-control" id="product-price" required placeholder="0.00">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Old Price ($)</label>
                        <input type="number" class="form-control" id="old-price" placeholder="0.00">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Stock</label>
                        <input type="number" class="form-control" id="product-stock" required placeholder="0">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="product-image" required placeholder="https://image-url.com">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="product-desc" rows="2" placeholder="Brief description..."></textarea>
                    </div>
                    <div class="col-12 text-end">
                        <button type="button" class="btn btn-secondary me-2" id="cancel-edit" style="display:none;">Cancel</button>
                        <button type="submit" class="btn btn-main" id="submit-btn">Add Product</button>
                    </div>
                </form>
            </div>

            <div class="content-card">
                <h5 class="card-title-custom mb-3">Product List</h5>
                <div class="table-responsive">
                    <table class="table custom-table align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Old Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-list">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../Scripts/ProductsScript.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/2a6092e1db.js" crossorigin="anonymous"></script>
  </body>
</body>
</html>
