<!doctype html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="../Styles/styleDashboard.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h4 class="logo">ðŸª‘ Furniture</h4>

        <ul class="nav flex-column">
          <li>
            <a href="index.html" class="active"
              ><i class="fa fa-home"></i> Dashboard</a
            >
          </li>
          <li>
            <a href="admins.html"><i class="fa fa-user-shield"></i> Admins</a>
          </li>
          <li>
            <a href="categories.html"><i class="fa fa-list"></i> Categories</a>
          </li>
          <li>
            <a href="products.html"><i class="fa fa-couch"></i> Products</a>
          </li>
          <li>
            <a href="orders.html"><i class="fa fa-shopping-cart"></i> Orders</a>
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="content flex-fill">
        <!-- Header -->
        <div class="header d-flex justify-content-between align-items-center">
          <h5>Welcome, Admin</h5>
          <button id="logoutBtn" class="btn btn-outline-dark btn-sm">
            Sign Out
          </button>
        </div>

        <!-- Cards -->
        <div class="row mt-4">
          <div class="col-md-4">
            <div class="card stat-card">
              <h6>Total Orders</h6>
              <h2>0</h2>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card stat-card">
              <h6>Total Customers</h6>
              <h2>0</h2>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card stat-card">
              <h6>Orders This Month</h6>
              <h2>0</h2>
            </div>
          </div>
        </div>

        <!-- Charts -->
        <div class="row mt-4">
          <div class="col-md-6">
            <div class="card p-3">
              <h6 class="mb-3">Order Status</h6>
              <canvas id="orderStatus"></canvas>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card p-3">
              <h6 class="mb-3">Orders by Month</h6>
              <canvas id="ordersByMonth"></canvas>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/main.js"></script>
    <script>
      // Pie Chart
      
      const orderStatusChart = new Chart(
        document.getElementById("orderStatus"),
        {
          type: "doughnut",
          data: {
            labels: ["Completed", "In Progress", "Canceled"],
            datasets: [
              {
                data: [], 
                backgroundColor: ["#22c55e", "#facc15", "#ef4444"], 
                borderWidth: 1,
              },
            ],
          },
          options: {
            plugins: {
              legend: {
                display: true,
              },
            },
            cutout: "70%", 
          },
        },
      );

      // Bar Chart - Orders by Month (initially empty)
      const ordersByMonthChart = new Chart(
        document.getElementById("ordersByMonth"),
        {
          type: "bar",
          data: {
            labels: ["January", "February", "March", "April", "May", "June"],
            datasets: [
              {
                label: "Number of Orders",
                data: [], 
                backgroundColor: "#3b82f6",
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 1, 
                },
              },
            },
          },
        },
      );

      // Sign Out
      const logoutBtn = document.getElementById("logoutBtn");

      if (logoutBtn) {
        logoutBtn.addEventListener("click", function () {
          localStorage.removeItem("currentUser");
          window.location.href = "login.html";
        });
      }
    </script>
  </body>
</html>
