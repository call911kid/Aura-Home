<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="../Styles/StyleDashboard.css" />
    <link rel="stylesheet" href="../Styles/Dashboard.css">
  <link rel="stylesheet" href="../Styles/Styles.css">
  </head>

  <body>

    <div id="navbar">

    </div>
    <div class="d-flex">
      <!-- Sidebar -->
      <aside class="sidebar">
       

        <ul class="nav flex-column">
          <li>
            <a href="Dashboard.html" class="active">
              <i class="fa fa-home"></i> Dashboard
            </a>
          </li>
          <li><a href="Admins.html"><i class="fa fa-user-shield"></i> Admins</a></li>
          <li><a href="categories.html"><i class="fa fa-list"></i> Categories</a></li>
          <li><a href="products.html"><i class="fa fa-couch"></i> Products</a></li>
          <li>
            <a href="OrdersDashbord.html">
              <i class="fa fa-shopping-cart"></i> Orders
            </a>
          </li>
        </ul>
      </aside>

      <!-- Content -->
      <main class="content flex-fill">
        <!-- Header -->
        <div class="header d-flex justify-content-between align-items-center">
          <h5>Welcome, Admin</h5>
        </div>

        <!-- Cards -->
        <div class="row mt-4">
          <div class="col-md-4">
            <div class="card stat-card">
              <h6>Total Orders</h6>
              <h2 id="totalOrders">0</h2>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card stat-card">
              <h6>Total Customers</h6>
              <h2 id="totalCustomers">0</h2>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card stat-card">
              <h6>Orders This Month</h6>
              <h2 id="ordersThisMonth">0</h2>
            </div>
          </div>
        </div>

        <!-- Charts -->
        <div class="row mt-4">
          <div class="col-md-6">
            <div class="card p-3">
              <h6 class="mb-3">Order Status</h6>
              <canvas id="orderStatus"></canvas>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card p-3">
              <h6 class="mb-3">Orders by Month</h6>
              <canvas id="ordersByMonth"></canvas>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="../Scripts/Dashboard.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/2a6092e1db.js" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </body>
</html>
